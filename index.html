<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Real-Time Character Counter</h1>
        <textarea id="textarea" class="textarea" placeholder="Write your text here..." maxlength="50"></textarea>
        <div class="display">
            <p>Total Characters: <span class="total">0</span></p>
            <p>Remaining Characters: <span class="remain">50</span></p>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
